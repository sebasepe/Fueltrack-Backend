# --------------------------
# CONFIGURACIÓN DE BASE DE DATOS
# --------------------------

spring.datasource.url=jdbc:mysql://localhost:3306/fueltrack_db
spring.datasource.username=root
spring.datasource.password=


# Driver JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------
# CONFIGURACIÓN DE JPA (Hibernate)
# --------------------------

# Crea o actualiza las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Dialecto específico para MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Muestra las queries SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --------------------------
# (OPCIONAL) ZONA HORARIA
# --------------------------
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --------------------------
# (OPCIONAL) DESACTIVA H2
# --------------------------
spring.h2.console.enabled=false
